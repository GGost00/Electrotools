<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="500" fill="#f8f9fa"/>
  
  <!-- Línea superior (Vin+) -->
  <line x1="200" y1="30" x2="200" y2="80" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Resistencia R1 -->
  <rect x="170" y="80" width="60" height="120" fill="none" stroke="#e74c3c" stroke-width="3" rx="5"/>
  <text x="200" y="145" text-anchor="middle" font-size="24" font-weight="bold" fill="#e74c3c">R1</text>
  
  <!-- Línea entre R1 y R2 (punto de Vout) -->
  <line x1="200" y1="200" x2="200" y2="250" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Punto de salida Vout -->
  <circle cx="200" cy="225" r="6" fill="#f39c12"/>
  <line x1="200" y1="225" x2="320" y2="225" stroke="#f39c12" stroke-width="3"/>
  <text x="340" y="235" font-size="20" font-weight="bold" fill="#f39c12">Vout</text>
  
  <!-- Resistencia R2 -->
  <rect x="170" y="250" width="60" height="120" fill="none" stroke="#3498db" stroke-width="3" rx="5"/>
  <text x="200" y="315" text-anchor="middle" font-size="24" font-weight="bold" fill="#3498db">R2</text>
  
  <!-- Línea inferior (GND) -->
  <line x1="200" y1="370" x2="200" y2="420" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Símbolo de tierra -->
  <line x1="170" y1="420" x2="230" y2="420" stroke="#2c3e50" stroke-width="3"/>
  <line x1="180" y1="430" x2="220" y2="430" stroke="#2c3e50" stroke-width="2.5"/>
  <line x1="190" y1="440" x2="210" y2="440" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Etiqueta Vin -->
  <text x="60" y="60" font-size="20" font-weight="bold" fill="#2ecc71">Vin (+)</text>
  <line x1="120" y1="55" x2="170" y2="55" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Etiqueta GND -->
  <text x="60" y="425" font-size="20" font-weight="bold" fill="#95a5a6">GND (−)</text>
  <line x1="120" y1="420" x2="160" y2="420" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flecha de corriente -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Indicador de corriente I -->
  <text x="240" y="145" font-size="18" font-style="italic" fill="#9b59b6">I →</text>
  
  <!-- Voltaje en R1 -->
  <line x1="150" y1="100" x2="150" y2="190" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="110" y="150" font-size="16" fill="#e74c3c">VR1</text>
  
  <!-- Voltaje en R2 -->
  <line x1="150" y1="260" x2="150" y2="360" stroke="#3498db" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="110" y="315" font-size="16" fill="#3498db">VR2</text>
</svg>
