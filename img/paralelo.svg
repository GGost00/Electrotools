<svg width="350" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="350" height="250" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="175" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Conexión en Paralelo</text>
  
  <!-- Línea izquierda vertical -->
  <line x1="50" y1="70" x2="50" y2="180" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Rama superior -->
  <!-- Línea horizontal superior -->
  <line x1="50" y1="90" x2="100" y2="90" stroke="#2c3e50" stroke-width="3"/>
  <!-- Componente R1 -->
  <rect x="100" y="70" width="60" height="40" fill="none" stroke="#e74c3c" stroke-width="3" rx="5"/>
  <text x="130" y="95" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">R1</text>
  <!-- Línea de retorno superior -->
  <line x1="160" y1="90" x2="210" y2="90" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Rama inferior -->
  <!-- Línea horizontal inferior -->
  <line x1="50" y1="160" x2="100" y2="160" stroke="#2c3e50" stroke-width="3"/>
  <!-- Componente R2 -->
  <rect x="100" y="140" width="60" height="40" fill="none" stroke="#3498db" stroke-width="3" rx="5"/>
  <text x="130" y="165" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">R2</text>
  <!-- Línea de retorno inferior -->
  <line x1="160" y1="160" x2="210" y2="160" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Línea derecha vertical -->
  <line x1="210" y1="70" x2="210" y2="180" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Líneas de entrada y salida -->
  <line x1="10" y1="125" x2="50" y2="125" stroke="#2c3e50" stroke-width="3"/>
  <line x1="210" y1="125" x2="250" y2="125" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Puntos de conexión -->
  <circle cx="10" cy="125" r="5" fill="#2ecc71"/>
  <circle cx="250" cy="125" r="5" fill="#e74c3c"/>
  <circle cx="50" cy="90" r="4" fill="#2c3e50"/>
  <circle cx="50" cy="160" r="4" fill="#2c3e50"/>
  <circle cx="210" cy="90" r="4" fill="#2c3e50"/>
  <circle cx="210" cy="160" r="4" fill="#2c3e50"/>
  
  <!-- Etiquetas -->
  <text x="5" y="115" font-size="14" fill="#2ecc71">+</text>
  <text x="248" y="115" font-size="14" fill="#e74c3c">−</text>
  
  <!-- Indicadores de corriente -->
  <defs>
    <marker id="arrow-parallel" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>
  <line x1="110" y1="60" x2="145" y2="60" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrow-parallel)"/>
  <text x="127" y="52" text-anchor="middle" font-size="12" font-style="italic" fill="#9b59b6">I₁</text>
  
  <line x1="110" y1="195" x2="145" y2="195" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrow-parallel)"/>
  <text x="127" y="212" text-anchor="middle" font-size="12" font-style="italic" fill="#9b59b6">I₂</text>
  
  <!-- Nota -->
  <text x="175" y="235" text-anchor="middle" font-size="12" fill="#7f8c8d">
    Los componentes están conectados en ramas separadas
  </text>
</svg>
